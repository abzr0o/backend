<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
			rel="stylesheet"
		/>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body
		style="
			height: 500px;
			box-sizing: border-box;
			padding: 0px;
			margin: 0px;
			font-family: 'Poppins', sans-serif;
		"
	>
		<div style="height: 500px; display: flex; flex-direction: column">
			<div
				style="
					height: 100px;
					background-color: #004e92;
					color: white;
					display: flex;
					justify-content: center;
					align-items: center;
					font-size: 35px;
				"
			>
				Begoo
			</div>
			<main
				style="
					height: 350px;
					background-image: linear-gradient(#004e92, #000428);
					display: flex;
					justify-content: center;
					align-items: center;
				"
			>
				<div
					style="
						width: 350px;
						height: 300px;
						background-color: white;
						display: flex;
						justify-content: center;
						align-items: center;
						flex-direction: column;
					"
				>
					<span>welcome mr {{username}}</span>
					<span style="margin-bottom: 20px">please active your account</span>

					<a
						href="http://localhost:2000/account/email-confirm/verify?token={{token}}"
					>
						<button
							style="
								background-color: #004e92;
								border: none;
								color: white;
								padding: 15px 32px;
								text-align: center;
								text-decoration: none;
								display: inline-block;
								font-size: 16px;
								border-radius: 35px;
								outline: none;
							"
						>
							verify your account
						</button>
					</a>
				</div>
			</main>
			<footer
				style="
					background-color: 000428;
					height: 50px;
					color: white;
					display: flex;
					justify-content: center;
					align-items: center;
				"
			>
				<span style="font-size: 10px">&copy Begoo, all rights reserved</span>
			</footer>
		</div>
	</body>
</html>
